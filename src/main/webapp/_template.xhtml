<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/spdm_favicon.ico']}" />

	<ui:insert name="tituloDaPagina">
	</ui:insert>

	<link rel="stylesheet" type="text/css"
		href="#{resource['css/normalize.css']}" />

</h:head>

<h:body style="background-color: AliceBlue;">

	<p:growl id="messages" life="5000" />

	<div id="cabecalho"
		style="background-image: linear-gradient(to bottom, DarkSeaGreen, AliceBlue);">

		<div align="center">
			<h:panelGrid columns="5">
				<h:graphicImage library="img" name="irma.png"
					style="margin-top:2px; margin-botton:2px;" />
				<h:graphicImage library="img" name="prefeitura.png"
					style="margin-top:2px; margin-botton:2px;" />

				<h1
					style="text-align: center; font-family: verdana; font-weight: bold; color: DarkOliveGreen; font-size: 25px; margin-left: 50px; margin-right: 50px; margin-top: 12px; margin-botton: 2px; padding: 0;">
					COMPLEXO HOSPITALAR MUNICIPAL IRMÃ DULCE</h1>

				<h:graphicImage library="img" name="pais.png"
					style="margin-top:2px; margin-botton:2px;" />
				<h:graphicImage library="img" name="spdm.png"
					style="margin-top:2px; margin-botton:2px;" />
			</h:panelGrid>
		</div>
	</div>

	<div align="right">
		
		<!-- NOVO MENU -->
		
		<h:form id="menuTiered" rendered="#{usuarioLogado != null}">
			<p:commandButton id="botaoMenu" value="Menu" type="button"
				icon="pi pi-list" />
			<p:tieredMenu overlay="true" trigger="botaoMenu" my="left top"
				at="left bottom" style="width:200px">
				<p:menuitem style="font-weight: bold;"
					value="Usuário: #{usuarioLogado.nomeUsuario}" />
				
				<p:divider/>
				
				<p:menuitem value="Home" action="home?faces-redirect=true" icon="pi pi-fw pi-home" />
				
				<p:submenu label="Cadastros" icon="pi pi-fw pi-file">
					<p:menuitem value="Médicos" action="medico?faces-redirect=true" icon="pi pi-fw pi-users" />
					<p:menuitem value="Assistentes Sociais" action="assistentesocial?faces-redirect=true" icon="pi pi-fw pi-users" />
					<p:menuitem value="Plantões" action="plantoes?faces-redirect=true" icon="pi pi-fw pi-sort-alt" />
					<p:menuitem value="Usuários" action="usuario?faces-redirect=true" icon="pi pi-fw pi-users" />
					<p:menuitem value="Especialidades" action="especialidade?faces-redirect=true" icon="fa fa-fw fa-stethoscope" />
				</p:submenu>

				<p:submenu label="PS" icon="fa fa-fw fa-hospital-o">
					<p:menuitem value="Plantão" action="ps/plantao?faces-redirect=true" icon="pi pi-fw pi-sort-alt" />
					<p:menuitem value="Painel" action="ps/painel?faces-redirect=true" icon="pi pi-fw pi-desktop" />
					<p:menuitem value="Painel Slider" action="ps/painelSlider?faces-redirect=true" icon="pi pi-fw pi-desktop" />
				</p:submenu>
				
				<p:submenu label="UPA" icon="fa fa-fw fa-hospital-o">
					<p:menuitem value="Plantão" action="upa/plantao?faces-redirect=true" icon="pi pi-fw pi-sort-alt" />
					<p:menuitem value="Painel" action="upa/painel?faces-redirect=true" icon="pi pi-fw pi-desktop" />
					<p:menuitem value="Painel Slider" action="upa/painelSlider?faces-redirect=true" icon="pi pi-fw pi-desktop" />
				</p:submenu>	

				<p:divider />

				<p:menuitem value="Sair" action="#{loginBean.sair}" icon="pi pi-fw pi-power-off" />
			</p:tieredMenu>
		</h:form>
	</div>

	<div id="conteudo" style="margin-left: 100px; margin-right: 100px;">


		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>

		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>
</html>
