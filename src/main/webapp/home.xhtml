<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<title>Home</title>
	</ui:define>

	<ui:define name="conteudo">

		<!-- LINKS DE ACESSO AS PÁGINAS -->

		<h:form>
			<h:panelGrid style="margin-left: auto; margin-right: auto; width: 35em">
				<p:card id="cardMedico">
					<f:facet name="title">
						Bem vindo ao sistema de painel informativo!
					</f:facet>

					<f:facet name="subtitle">
						Para configurar o painel, realize os seguintes passos:
					</f:facet>

					<p>
						<li>Cadastre os <p:link
								outcome="/plantoes?faces-redirect=true" value="plantões" /> das
							unidade.
						</li>
					</p>
					
					<p>
						<li>Cadastre as <p:link
								outcome="/especialidade?faces-redirect=true" value="especialidades" />.
						</li>
					</p>
					
					<p>
						<li>Faça o cadastro dos <p:link
								outcome="/medico?faces-redirect=true" value="médicos" /> e dos
							<p:link outcome="/assistentesocial?faces-redirect=true"
								value="assistentes sociais" />.
						</li>
					</p>
					<p>
						<li>Vincule os profissionais ao plantão do <p:link
								outcome="/ps/plantao?faces-redirect=true" value="PS" /> e da <p:link
								outcome="/upa/plantao?faces-redirect=true" value="UPA" />.
						</li>
					</p>

					<div class="card">
						<div class="p-grid">

							<div class="p-col-12 p-md-4">
								<p:staticMessage rendered="#{homeBean.exibirMensagemPs()}"
									severity="warn" summary="AVISO!"
									detail="Cadastre um plantão para a unidade PS"
									style="width: 100%" />
							</div>
							<div class="p-col-12 p-md-4">
								<p:staticMessage rendered="#{homeBean.exibirMensagemUpa()}"
									severity="warn" summary="AVISO!"
									detail="Cadastre um plantão para a unidade UPA"
									style="width: 100%" />
							</div>
						</div>
					</div>

				</p:card>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
