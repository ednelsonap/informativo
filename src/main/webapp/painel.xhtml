<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<!-- ATUALIZA A PÁGINA A CADA 1 MINUTOS -->
	<ui:define name="Atualiza Página">
		<meta http-equiv="refresh" content="60" />
	</ui:define>

	<ui:define name="Título Página">
		<title><ui:insert name="title">Painel</ui:insert></title>
	</ui:define>

	<ui:define name="conteudo">
		<div>
			<!-- MÉDICOS DO PLANTÃO -->

			<h:form id="medicosDePlantao">

					<p:dataTable id="tabelaMedicosDoPlantao"
					value="#{plantaoBean.medicosPlantaoPrincipal}" var="medico" style="font-size: 30px;">
					
					<f:facet name="header">
						MÉDICOS DO PLANTÃO
					</f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{medico.nome}" />
					</p:column>

					<p:column headerText="CRM">
						<h:outputText value="#{medico.crm}" />
					</p:column>

					<p:column headerText="Especialidade">
						<h:outputText value="#{medico.especialidade.nome}" />
					</p:column>
				</p:dataTable>
				
			</h:form>

			<p:outputPanel deferred="true" deferredMode="visible"
				style="position:absolute; bottom:0; width:100%; margin: 0px auto; font-weight: bold; text-align: center; font-size:25px;">
				<p>OBS: INFORMAMOS QUE O CONTROLE DE MEDIÇÃO DOS PROFISSIONAIS,
					ENCONTRA-SE DISPONÍVEL PARA CONSULTA DE QUALQUER CIDADÃO, NA SALA
					DA COORDENAÇÃO.</p>
			</p:outputPanel>
		</div>
	</ui:define>
</ui:composition>
</html>
