<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<title>Login</title>
	</ui:define>

	<ui:define name="conteudo">


		<h:form>
			<p:card style="margin-left: 420px; margin-right: 420px;">

				<h1 class="p-mt-0">Login</h1>

				<div class="p-field p-grid">
					<p:outputLabel for="nomeUsuario" styleClass="p-col-fixed"
						style="width:100px" value="Usuário:" />
					<div class="p-col">
						<p:inputText style="margin-top: 10px; margin-bottom: 10px;" size="35"
							id="nomeUsuario" value="#{loginBean.usuario.nomeUsuario}"
							required="true" requiredMessage="Usuário é necessário" />
					</div>
				</div>

				<div class="p-field p-grid">
					<p:outputLabel for="senha" styleClass="p-col-fixed"
						style="width:100px; margin-top: 10px;" value="Senha:" />
					<div class="p-col">
						<p:password style="margin-top: 10px;" id="senha" toggleMask="true" size="32"
							redisplay="true" value="#{loginBean.usuario.senha}" label="Senha"
							required="true" requiredMessage="Senha é necessário" />
					</div>
				</div>

				<p:commandButton style="margin-top: 20px;" value="Entrar"
					update="@form" action="#{loginBean.entrar}" icon="fa fa-fw fa-sign-in" />

				<p:messages id="messages">
					<p:autoUpdate />
				</p:messages>

				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />

				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage name="/img/ajaxloadingbar.gif" />
				</p:dialog>

			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
</html>
