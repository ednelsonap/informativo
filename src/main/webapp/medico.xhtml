<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<f:metadata>
		<f:viewParam name="medicoId" value="#{medicoBean.medico.id}" />
	</f:metadata>
	
	<ui:define name="titulo">
		<title>Médico</title>
	</ui:define>

	<ui:define name="conteudo">

		<!-- FORMULÁRIO DE CADASTRO DOS MÉDICOS-->

		<h:form id="formMedico">
			
			<div align="center">
				<p:fieldset legend="Cadastro de Médicos" style="margin-top: 0px;">

					<h:panelGrid id="panelGridCadastro" columns="10" cellpadding="5">

						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{medicoBean.medico.nome}" size="30"
							maxlength="100" />


						<p:outputLabel value="CRM:" for="crm" />
						<p:inputText id="crm" value="#{medicoBean.medico.crm}" size="15"
							required="true" requiredMessage="CRM é um campo obrigatório"
							maxlength="100" />

						<p:outputLabel for="especialidade" value="Especialidade:" />
						<p:selectOneMenu id="especialidade"
							value="#{medicoBean.medico.especialidade}" style="width:130px"
							required="true"
							requiredMessage="Especialidade é um campo obrigatório">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{medicoBean.especialidades}"
								var="especialidade" itemLabel="#{especialidade}"
								itemValue="#{especialidade}" />
						</p:selectOneMenu>

						<p:outputLabel for="horaInicio" value="Atende das:" />
						<p:selectOneMenu id="horaInicio"
							value="#{medicoBean.medico.horaInicio}" style="width:130px"
							required="true"
							requiredMessage="Selecione o horário inicial de atendimento">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="00h" itemValue="00h" />
							<f:selectItem itemLabel="01h" itemValue="01h" />
							<f:selectItem itemLabel="02h" itemValue="02h" />
							<f:selectItem itemLabel="03h" itemValue="03h" />
							<f:selectItem itemLabel="04h" itemValue="04h" />
							<f:selectItem itemLabel="05h" itemValue="05h" />
							<f:selectItem itemLabel="06h" itemValue="06h" />
							<f:selectItem itemLabel="07h" itemValue="07h" />
							<f:selectItem itemLabel="08h" itemValue="08h" />
							<f:selectItem itemLabel="09h" itemValue="09h" />
							<f:selectItem itemLabel="10h" itemValue="10h" />
							<f:selectItem itemLabel="11h" itemValue="11h" />
							<f:selectItem itemLabel="12h" itemValue="12h" />
							<f:selectItem itemLabel="13h" itemValue="13h" />
							<f:selectItem itemLabel="14h" itemValue="14h" />
							<f:selectItem itemLabel="15h" itemValue="15h" />
							<f:selectItem itemLabel="16h" itemValue="16h" />
							<f:selectItem itemLabel="17h" itemValue="17h" />
							<f:selectItem itemLabel="18h" itemValue="18h" />
							<f:selectItem itemLabel="19h" itemValue="19h" />
							<f:selectItem itemLabel="20h" itemValue="20h" />
							<f:selectItem itemLabel="21h" itemValue="21h" />
							<f:selectItem itemLabel="22h" itemValue="22h" />
							<f:selectItem itemLabel="23h" itemValue="23h" />
						</p:selectOneMenu>

						<p:outputLabel for="horaFim" value="às:" />
						<p:selectOneMenu id="horaFim" value="#{medicoBean.medico.horaFim}"
							style="width:130px" required="true"
							requiredMessage="Selecione o horário final de atendimento">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="00h" itemValue="00h" />
							<f:selectItem itemLabel="01h" itemValue="01h" />
							<f:selectItem itemLabel="02h" itemValue="02h" />
							<f:selectItem itemLabel="03h" itemValue="03h" />
							<f:selectItem itemLabel="04h" itemValue="04h" />
							<f:selectItem itemLabel="05h" itemValue="05h" />
							<f:selectItem itemLabel="06h" itemValue="06h" />
							<f:selectItem itemLabel="07h" itemValue="07h" />
							<f:selectItem itemLabel="08h" itemValue="08h" />
							<f:selectItem itemLabel="09h" itemValue="09h" />
							<f:selectItem itemLabel="10h" itemValue="10h" />
							<f:selectItem itemLabel="11h" itemValue="11h" />
							<f:selectItem itemLabel="12h" itemValue="12h" />
							<f:selectItem itemLabel="13h" itemValue="13h" />
							<f:selectItem itemLabel="14h" itemValue="14h" />
							<f:selectItem itemLabel="15h" itemValue="15h" />
							<f:selectItem itemLabel="16h" itemValue="16h" />
							<f:selectItem itemLabel="17h" itemValue="17h" />
							<f:selectItem itemLabel="18h" itemValue="18h" />
							<f:selectItem itemLabel="19h" itemValue="19h" />
							<f:selectItem itemLabel="20h" itemValue="20h" />
							<f:selectItem itemLabel="21h" itemValue="21h" />
							<f:selectItem itemLabel="22h" itemValue="22h" />
							<f:selectItem itemLabel="23h" itemValue="23h" />
						</p:selectOneMenu>
					</h:panelGrid>
					<div align="center">
						<h:panelGrid columns="3">
							<p:commandButton value="Salvar" id="botaoSalvar"
								icon="fa fa-fw fa-save" action="#{medicoBean.salvar}"
								style="margin-right:20px;" ajax="false" 
								process="formMedico" update=":formTabelaMedicos:tabelaMedicos" 
								rendered="#{medicoBean.exibirBotaoSalvar(medico)}" />

							<p:commandButton value="Alterar" id="botaoAlterar"
								icon="fa fa-fw fa-edit" actionListener="#{medicoBean.alterar}"
								style="margin-right:20px;" ajax="false"
								process="formMedico" update=":formTabelaMedicos:tabelaMedicos" 
								rendered="#{medicoBean.exibirBotaoAlterar(medico)}"/>

							<p:commandButton value="Limpar" action="#{medicoBean.limpar}"
								icon="fa fa-fw fa-refresh"
								immediate="true" ajax="false" style="margin-right:20px;">
								<p:resetInput target="panelGridCadastro" />
							</p:commandButton>
						</h:panelGrid>
					</div>
				</p:fieldset>
			</div>
		</h:form>

		<!-- TABELA DE MÉDICOS CADASTRADOS -->

		<h:form id="formTabelaMedicos">

			<p:dataTable value="#{medicoBean.medicos}" var="medico"
				emptyMessage="Nenhum Médico Cadastrado" id="tabelaMedicos"
				paginator="true" rows="7" lazy="true"
				style="text-align:center;">

				<f:facet name="header">Médicos</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{medico.nome}" />
				</p:column>

				<p:column headerText="CRM" style="width: 100px">
					<h:outputText value="#{medico.crm}" />
				</p:column>

				<p:column headerText="Especialidade">
					<h:outputText value="#{medico.especialidade}" />
				</p:column>

				<p:column headerText="Atendimento">
					<h:outputText value="#{medico.horaInicio}" />
					às <h:outputText value="#{medico.horaFim}" />
				</p:column>

				<p:column headerText="Alterar" style="width: 70px">
					<p:commandButton update=":formMedico" icon="fa fa-fw fa-edit"
						title="Alterar" ajax="false"
						render=":formMedico:botaoAlterar">
						<f:setPropertyActionListener value="#{medico}"
							target="#{medicoBean.medico}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir" style="width: 70px">
					<p:commandButton icon="fa fa-fw fa-trash"
						action="#{medicoBean.remover(medico)}" title="Excluir"
						update="@form :formTabelaMedicos" render="messages" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
