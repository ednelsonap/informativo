<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<title>Plantão</title>
	</ui:define>

	<ui:define name="conteudo">

		<p:outputPanel
			style="font-family:tahoma; text-align:center; margin-bottom: 0px; color:Black; font-size: 30px; font-weight:bold;">
			<p>Cadastro do Plantão</p>
		</p:outputPanel>

		<!-- FORMULÁRIO DE CADASTRO DOS MÉDICOS NO PLANTAO -->

		<div style="width: 50%;">
			<p:fieldset legend="Cadastro do Plantão">
				<h:form id="formPlantao">

					<p:growl id="growl" life="3000" />



					<h:panelGrid id="panelGridCadastro" columns="4" cellpadding="5">

						<p>Vou colocar algo aqui relacionado ao horário do plantão</p>

					</h:panelGrid>


					<p:fieldset legend="Médicos">
						<p:panelGrid columns="4">
							<p:outputLabel value="Selecione o Médico:" for="medico" />
							<p:selectOneMenu value="#{plantaoBean.medicoId}" id="medico">
								<f:selectItem itemLabel="SELECIONE" itemValue="" />
								<f:selectItems value="#{plantaoBean.medicos}" var="medico"
									itemLabel="#{medico.nome}" itemValue="#{medico.id}" />
							</p:selectOneMenu>
							<p:commandButton value="Adicionar no plantão"
								action="#{plantaoBean.adicionarNoPlantao}"
								process="@this medico"
								update="formPlantaoCadastrado:tabelaMedicos">
							</p:commandButton>

							<p:commandLink value="Novo médico"
								action="#{plantaoBean.formMedico}" immediate="true"
								update="@all" />
						</p:panelGrid>

					</p:fieldset>

					<br />

				</h:form>

				<h:form id="formPlantaoCadastrado">


					<p:dataTable id="tabelaMedicos" var="medico"
						value="#{plantaoBean.medicosPlantaoPrincipal}">

						<f:facet name="header">
					MÉDICOS DO PLANTÃO
				</f:facet>

						<p:column headerText="Nome">
							<h:outputText value="#{medico.nome}" />
						</p:column>

						<p:column headerText="CRM">
							<h:outputText value="#{medico.crm}" />
						</p:column>

						<p:column headerText="Especialidade">
							<h:outputText value="#{medico.especialidade.nome}" />
						</p:column>

						<p:column headerText="Remover">
							<p:commandButton update="@form" process="@this"
								actionListener="#{plantaoBean.removerMedicoDoPlantao(medico)}"
								icon="fa fa-fw fa-remove" />
						</p:column>

					</p:dataTable>


				</h:form>
			</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
</html>
