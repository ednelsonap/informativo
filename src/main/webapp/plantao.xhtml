<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- <ui:composition template="_template.xhtml"> -->
<h:head>
	<title>Cadastro Plantão</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/ps_favicon.ico']}" />
</h:head>
<h:body style="background-color:#F0FFF0;">

	<p:outputPanel
		style="font-family:tahoma; text-align:center; margin-bottom: 0px; color:DarkGreen; font-size: 35px; font-weight:bold;">
		<p>CADASTRO DO PLANTÃO</p>
	</p:outputPanel>

	<!-- FORMULÁRIO DE CADASTRO DOS MÉDICOS NO PLANTAO -->

	<h:form id="formPlantao">

		<p:growl id="growl" life="3000" />

		
		
		<p:fieldset legend="Médicos">

					<p:panelGrid columns="4">
						<p:outputLabel value="Selecione o Médico:" for="medico" />
						<p:selectOneMenu value="#{plantaoBean.medicoId}" id="medico">
							<f:selectItems value="#{plantaoBean.medicos}" var="medico" itemLabel="#{medico.nome}" itemValue="#{medico.id}" />
						</p:selectOneMenu>
						<p:commandButton value="Adicionar no plantão" action="#{plantaoBean.gravarMedico}" 
								process="@this medico" update="tabelaMedicos">
						</p:commandButton>
		
						<p:commandLink value="Novo médico" action="#{plantaoBean.formMedico}" immediate="true" 
									update="@all"/>
					</p:panelGrid>
					
					<p:dataTable value="#{plantaoBean.medicosDoPlantao}" var="medico" id="tabelaMedicos" emptyMessage="Nenhum médico adicionado">
						<p:column>
							<h:outputText value="#{medico.nome}" />
						</p:column>
						<p:column>
							<p:commandLink value="X" action="#{plantaoBean.removerMedicoDoPlantao(medico)}" update="tabelaMedicos" process="@this"/>
						</p:column>
					</p:dataTable>
				</p:fieldset>
					<br />
				<p:fieldset style="text-align:center;">
					<p:commandButton value="Salvar" action="#{plantaoBean.salvar}" process="@form" 
							update="@form"  />
				</p:fieldset>
		
	</h:form>

</h:body>
</html>
