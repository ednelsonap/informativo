<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template_painel_ps.xhtml">

	<ui:define name="tituloDaPagina">
		<title>Painel PS</title>
	</ui:define>

	<!-- ATUALIZA A PÁGINA A CADA 1 MINUTOS -->

	<ui:define name="Atualiza Página">
		<meta http-equiv="refresh" content="60" />
	</ui:define>

	<ui:define name="conteudo">

		<!-- DADOS DA GERÊNCIA -->

		<h:form>
			<div align="center">
				<p:outputPanel
					style="margin-top: 0px; margin-bottom:0px; text-transform: uppercase;">
					<h:panelGrid columns="3">
						<h3 style="margin-top: 0px; margin-bottom: 0px;">Coord.
							Administrativa: #{painelPsBean.plantao.coordenadorAdministrativo}
						</h3>

						<p:divider layout="vertical" />

						<h3 style="margin-top: 0px; margin-bottom: 0px;">
							Coord.Médica: #{painelPsBean.plantao.coordenadorMedico}</h3>
					</h:panelGrid>
				</p:outputPanel>
			</div>
		</h:form>

		<!-- MÉDICOS DO PLANTÃO -->
		<p:fieldset style="padding: 5px;">

			<div align="center">
				<h1 style="margin-top: 10px; margin-bottom: 0px; color: green;">
					MÉDICOS
				</h1>
			</div>

			<p:imageSwitch effect="fade" speed="3000">
				<ui:repeat value="#{painelPsBean.medicosPlantaoPrincipal}"
					var="medico">
					<p:card style="width: 100%; margin-bottom: 0px; padding: 0px;">
						<div align="center">
							<h1 style="font-size: 48px; margin-top: 0px;">
								<h:outputText value="#{medico.nome} | CRM: #{medico.crm}" />
							</h1>
							<h1
								style="font-size: 35px; color: #696969">
								<h:outputText value="#{medico.especialidade.descricao} | #{medico.horaInicio} às #{medico.horaFim}" />
							</h1>
						</div>
					</p:card>
				</ui:repeat>
			</p:imageSwitch>

			<!-- ASSISTENTES SOCIAIS DO PLANTÃO -->
			
			<div align="center">
				<h1 style="margin-top: 15px; margin-bottom: 0px; color: green;">
					ASSISTENTES SOCIAIS</h1>
			</div>

			<p:imageSwitch effect="fade" speed="3000">
				<ui:repeat
					value="#{painelPsBean.assistentesSociaisPlantaoPrincipal}"
					var="assistenteSocial">
					<p:card style="width: 100%; margin-bottom: 0px; padding: 0px;">
						<div align="center" style="margin-bottom: 0px;">
							<h1 style="font-size: 48px; margin-top: 0px;">
								<h:outputText
									value="#{assistenteSocial.nome} | CRESS: #{assistenteSocial.cress}" />
							</h1>
							<h1 style="font-size: 35px; margin-bottom: 0px; color: #696969;">
								<h:outputText
									value="#{assistenteSocial.horaInicio} às #{assistenteSocial.horaFim}" />
							</h1>
						</div>
					</p:card>
				</ui:repeat>
			</p:imageSwitch>

			<div align="center"
				style="margin-top: 15px; margin-bottom: 12px; font-weight: bold; font-size: 20px;">
				<h:outputText value="Obs: #{painelPsBean.plantao.observacao}" />
			</div>


		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
