<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template_ps.xhtml">
	<ui:define name="titulo">
		<title>Plantão PS</title>
	</ui:define>

	<ui:define name="conteudo">

		<!-- FORMULÁRIO DE CADASTRO DOS MÉDICOS NO PLANTAO DO PS -->

		<p:fieldset>
			<div align="center">
				<h2 style="margin-bottom: 5px; margin-top: 5px;">Cadastro do Plantão PS</h2>
			</div>
			<h:form id="formPlantao">

				<p:growl id="growl" life="3000" />
				<div align="center">
					<p:fieldset legend="Médicos" style="width: 50%">
						<p:panelGrid columns="4">
							<p:outputLabel value="Selecione o Médico:" for="medico" />
							<p:selectOneMenu value="#{plantaoPsBean.medicoId}" id="medico">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{plantaoPsBean.medicos}" var="medico"
									itemLabel="#{medico.nome}" itemValue="#{medico.id}" />
							</p:selectOneMenu>
							<p:commandButton value="Adicionar"
								action="#{plantaoPsBean.adicionarMedicoNoPlantao}"
								process="@this medico"
								update="formPlantaoCadastrado:tabelaMedicos">
							</p:commandButton>

							<p:commandLink value="Cadastrar Novo Médico"
								icon="fa fa-fw fa-user" action="#{plantaoPsBean.formMedico}"
								immediate="true" update="@all" />
						</p:panelGrid>

					</p:fieldset>
				</div>
				<br />

			</h:form>

			<h:form id="formPlantaoCadastrado">
				<p:dataTable id="tabelaMedicos" var="medico"
					value="#{plantaoPsBean.medicosPlantaoPrincipal}" emptyMessage="Nenhum Médico no plantão">

					<f:facet name="header">
					MÉDICOS DO PLANTÃO
				</f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{medico.nome}" />
					</p:column>

					<p:column headerText="CRM">
						<h:outputText value="#{medico.crm}" />
					</p:column>

					<p:column headerText="Especialidade">
						<h:outputText value="#{medico.especialidade}" />
					</p:column>

					<p:column headerText="Remover">
						<p:commandButton update="@form" process="@this"
							actionListener="#{plantaoPsBean.removerMedicoDoPlantao(medico)}"
							icon="fa fa-fw fa-remove" />
					</p:column>
				</p:dataTable>

			</h:form>
			
			<!-- CADASTRO ASSISTENTES SOCIAIS -->
			
			<h:form id="formAssistentesSociaisPlantao">
				<p:growl id="growl" life="3000" />
				<div align="center">
					<p:fieldset legend="Assistentes Sociais" style="width: 50%">
						<p:panelGrid columns="4">
							<p:outputLabel value="Selecione a(o) Assistente Social:" for="assistenteSocial" />
							<p:selectOneMenu value="#{plantaoPsBean.assistenteSocialId}" id="assistenteSocial">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{plantaoPsBean.assistentesSociais}" var="assistenteSocial"
									itemLabel="#{assistenteSocial.nome}" itemValue="#{assistenteSocial.id}" />
							</p:selectOneMenu>
							<p:commandButton value="Adicionar"
								action="#{plantaoPsBean.adicionarAssistenteSocialNoPlantao}"
								process="@this assistenteSocial"
								update="formAssistentesSociaisCadastrados:tabelaAssistentesSociais">
							</p:commandButton>

							<p:commandLink value="Cadastrar Novo Assistente Social"
								icon="fa fa-fw fa-user" action="#{plantaoPsBean.formAssistenteSocial}"
								immediate="true" update="@all" />
						</p:panelGrid>
					</p:fieldset>
				</div>
				<br />
			</h:form>

			<h:form id="formAssistentesSociaisCadastrados">
				<p:dataTable id="tabelaAssistentesSociais" var="assistenteSocial"
					value="#{plantaoPsBean.assistentesSociaisPlantaoPrincipal}" emptyMessage="Nenhum Assistente Social no plantão">

					<f:facet name="header">
						ASSISTENTES SOCIAIS DO PLANTÃO
					</f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{assistenteSocial.nome}" />
					</p:column>

					<p:column headerText="CRESS">
						<h:outputText value="#{assistenteSocial.cress}" />
					</p:column>

					<p:column headerText="Remover">
						<p:commandButton update="@form" process="@this"
							actionListener="#{plantaoPsBean.removerAssistenteSocialDoPlantao(assistenteSocial)}"
							icon="fa fa-fw fa-remove" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
