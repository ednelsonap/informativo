<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template_painel_ps.xhtml">

	<ui:define name="tituloDaPagina">
		<title>Painel PS</title>
	</ui:define>

	<!-- ATUALIZA A PÁGINA A CADA 1 MINUTOS -->

	<ui:define name="Atualiza Página">
		<meta http-equiv="refresh" content="60" />
	</ui:define>

	<ui:define name="conteudo">

		<!-- DADOS DA GERÊNCIA -->

		<h:form>
			<div align="center">
				<p:outputPanel
					style="margin-top: 0px; margin-bottom:0px; text-transform: uppercase;">
					<h:panelGrid columns="3">
						<h3 style="margin-top: 0px; margin-bottom: 0px;">
						Coord. Administrativa: #{painelPsBean.plantao.coordenadorAdministrativo}
						</h3>
						
						<p:divider layout="vertical" />
						
						<h3 style="margin-top: 0px; margin-bottom: 0px;">
						Coord.Médica: #{painelPsBean.plantao.coordenadorMedico}
						</h3>
					</h:panelGrid>
				</p:outputPanel>
			</div>
		</h:form>

		<!-- MÉDICOS DO PLANTÃO -->

		<p:fieldset>

			<h:form id="medicosDePlantao">

				<div align="center">
					<h2 style="margin-top: 5px; margin-bottom: 15px;">MÉDICOS DE
						PLANTÃO</h2>
				</div>
				<p:dataTable id="tabelaMedicosDoPlantao"
					value="#{painelPsBean.medicosPlantaoPrincipal}" var="medico"
					emptyMessage="Nenhum registro encontrado"
					style="font-size: 24px; margin-top: 0px; margin-bootom: 0px;">

					<p:column headerText="Nome" style="width:600px;">
						<h:outputText value="#{medico.nome}" />
					</p:column>

					<p:column headerText="CRM" style="width: 120px; text-align:center;">
						<h:outputText value="#{medico.crm}" />
					</p:column>

					<p:column headerText="Especialidade" style="text-align:center;">
						<h:outputText value="#{medico.especialidade.descricao}" />
					</p:column>

					<p:column headerText="Atendimento"
						style="width: 200px; text-align:center;">
						<p:column headerText="Atendimento">
							<h:outputText value="#{medico.horaInicio}" />
					às <h:outputText value="#{medico.horaFim}" />
						</p:column>
					</p:column>
				</p:dataTable>
			</h:form>

			<!-- ASSISTENTES SOCIAIS DO PLANTÃO -->

			<h:form id="assistentesSociaisDePlantao">

				<div align="center">
					<h2 style="margin-top: 12px; margin-bottom: 15px;">SERVIÇO
						SOCIAL</h2>
				</div>

				<p:dataTable id="tabelaAssistentesSociaisDoPlantao"
					value="#{painelPsBean.assistentesSociaisPlantaoPrincipal}"
					var="assistentesSociais"
					style="font-size: 24px; margin-top: 0px; margin-bootom: 0px;"
					emptyMessage="Nenhum registro encontrado">

					<p:column headerText="Nome" style="width:600px;">
						<h:outputText value="#{assistentesSociais.nome}" />
					</p:column>

					<p:column headerText="CRESS"
						style="width: 120px; text-align:center;">
						<h:outputText value="#{assistentesSociais.cress}" />
					</p:column>

					<p:column headerText="Atendimento" style="text-align:center;">
						<p:column headerText="Atendimento">
							<h:outputText value="#{assistentesSociais.horaInicio}" />
					às <h:outputText value="#{assistentesSociais.horaFim}" />
						</p:column>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:fieldset>
	</ui:define>

	<ui:define name="rodape">
		<p:fieldset style="margin-top: 10px;">
			<h:outputText value="Obs: #{painelPsBean.plantao.observacao}" />
		</p:fieldset>
	</ui:define>

</ui:composition>
</html>
