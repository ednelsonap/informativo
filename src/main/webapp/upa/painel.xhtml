<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template_painel_upa.xhtml">

	<ui:define name="tituloDaPagina">
		<title>Painel UPA</title>
	</ui:define>

	<ui:define name="conteudo">

		<!-- DADOS DA GERÊNCIA -->
	
		<div align="center">
			<p:outputPanel
				style="margin-top: 0px; margin-bottom:0px; text-transform: uppercase;">
				<h:panelGrid columns="3">
					<h3 style="margin-top: 0px; margin-bottom: 0px;">Coord.
						Administrativa: #{painelUpaBean.plantao.coordenadorAdministrativo}</h3>
					
					<p:divider layout="vertical" />

					<h3 style="margin-top: 0px; margin-bottom: 0px;">Coord.
						Médica: #{painelUpaBean.plantao.coordenadorMedico}</h3>

				</h:panelGrid>
			</p:outputPanel>
		</div>

		<!-- MÉDICOS DO PLANTÃO -->

		<p:fieldset>

			<h:form id="medicosDePlantao">

				<div align="center">
					<h1 style="margin-top: 5px; margin-bottom: 15px; color: green;">MÉDICOS DE
						PLANTÃO</h1>
				</div>

				<p:dataTable id="tabelaMedicosDoPlantao"
					value="#{painelUpaBean.medicosPlantaoPrincipal}" var="medico"
					emptyMessage="Nenhum registro encontrado"
					style="font-size: 30px; margin-top: 0px; margin-bootom: 0px;">

					<p:column headerText="Nome" style="width:600px; text-transform: uppercase;">
						<h:outputText value="#{medico.nome}" />
					</p:column>

					<p:column headerText="CRM" style="width: 120px; text-align:center;">
						<h:outputText value="#{medico.crm}" />
					</p:column>

					<p:column headerText="Especialidade" style="text-align:center; text-transform: uppercase;">
						<h:outputText value="#{medico.especialidade.descricao}" />
					</p:column>

					<p:column headerText="Atendimento" style="text-align:center;">
						<p:column headerText="Atendimento">
							<h:outputText value="#{medico.horaInicio}" />
					às <h:outputText value="#{medico.horaFim}" />
						</p:column>
					</p:column>
				</p:dataTable>

			</h:form>

			<!-- ASSISTENTES SOCIAIS DO PLANTÃO -->

			<h:form id="assistentesSociaisDePlantao">

				<div align="center">
					<h1 style="margin-top: 12px; margin-bottom: 15px; color: green;">SERVIÇO
						SOCIAL</h1>
				</div>
				<p:dataTable id="tabelaAssistentesSociaisDoPlantao"
					value="#{painelUpaBean.assistentesSociaisPlantaoPrincipal}"
					var="assistentesSociais"
					style="font-size: 24px; margin-top: 0px; margin-bootom: 0px;"
					emptyMessage="Nenhum registro encontrado">

					<p:column headerText="Nome" style="width:600px; text-transform: uppercase;">
						<h:outputText value="#{assistentesSociais.nome}" />
					</p:column>

					<p:column headerText="CRESS"
						style="width: 120px; text-align:center;">
						<h:outputText value="#{assistentesSociais.cress}" />
					</p:column>

					<p:column headerText="Atendimento" style="text-align:center;">
						<p:column headerText="Atendimento">
							<h:outputText value="#{assistentesSociais.horaInicio}" />
					às <h:outputText value="#{assistentesSociais.horaFim}" />
						</p:column>
					</p:column>
				</p:dataTable>
			</h:form>
			
			<div align="center"
				style="margin-top: 20px; margin-bottom: 20px; font-weight: bold; font-size: 20px;">
				<h:outputText value="Obs: #{painelUpaBean.plantao.observacao}" />
			</div>
			
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
