<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template_painel_upa.xhtml">

	<ui:define name="titulo">
		<title>Painel UPA</title>
	</ui:define>

	<!-- ATUALIZA A PÁGINA A CADA 1 MINUTOS -->
	<ui:define name="Atualiza Página">
		<meta http-equiv="refresh" content="60" />
	</ui:define>

	<ui:define name="Título Página">
		<title><ui:insert name="title">Painel</ui:insert></title>
	</ui:define>

	<ui:define name="conteudo">

		<!-- DADOS DA GERÊNCIA -->

		<h:form>
			<div align="center">
				<p:outputPanel style="margin-top: 0px; margin-botton:0px; text-transform: uppercase;">
					<h:panelGrid columns="2">
						<h3>Coord. Administrativa:
							#{painelUpaBean.plantao.coordenadorAdministrativo} | Coord.
							Médica: #{painelUpaBean.plantao.coordenadorMedico}</h3>
					</h:panelGrid>
				</p:outputPanel>
			</div>
		</h:form>
		
		<!-- MÉDICOS DO PLANTÃO -->

		<h:form id="medicosDePlantao">

			<p:fieldset>
				<div align="center">
					<h1 style="margin-top: 0px; margin-botton:0px;">MÉDICOS DE PLANTÃO</h1>
				</div>
				<p:dataTable id="tabelaMedicosDoPlantao"
					value="#{plantaoBean.medicosPlantaoPrincipal}" var="medico"
					style="font-size: 25px; margin-top: 0px; margin-booton: 0px;">

					<p:column headerText="Nome" style="width:600px;">
						<h:outputText value="#{medico.nome}" />
					</p:column>

					<p:column headerText="CRM" style="width: 120px; text-align:center;">
						<h:outputText value="#{medico.crm}" />
					</p:column>

					<p:column headerText="Especialidade" style="text-align:center;">
						<h:outputText value="#{medico.especialidade}" />
					</p:column>

					<p:column headerText="Atendimento" style="text-align:center;">
						<p:column headerText="Atendimento">
							<h:outputText value="#{medico.horaInicio}" />
					às <h:outputText value="#{medico.horaFim}" />
						</p:column>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
		
		<!-- ASSISTENTES SOCIAIS DO PLANTÃO -->

		<h:form id="assistentesSociaisDePlantao">
			<p:fieldset>
				<div align="center">
					<h1 style="margin-top: 0px; margin-botton:0px;">SERVIÇO SOCIAL</h1>
				</div>
				<p:dataTable id="tabelaAssistentesSociaisDoPlantao"
					value="#{plantaoBean.assistentesSociaisPlantaoPrincipal}" var="assistentesSociais"
					style="font-size: 25px; margin-top: 0px; margin-booton: 0px;">

					<p:column headerText="Nome" style="width:600px;">
						<h:outputText value="#{assistentesSociais.nome}" />
					</p:column>

					<p:column headerText="CRESS" style="width: 120px; text-align:center;">
						<h:outputText value="#{assistentesSociais.cress}" />
					</p:column>

					<p:column headerText="Atendimento" style="text-align:center;">
						<p:column headerText="Atendimento">
							<h:outputText value="#{assistentesSociais.horaInicio}" />
					às <h:outputText value="#{assistentesSociais.horaFim}" />
						</p:column>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		<p:fieldset>
			<h:outputText value="#{painelUpaBean.plantao.observacao}" />
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
