<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/spdm_favicon.ico']}" />

	<ui:insert name="tituloDaPagina">
	</ui:insert>

	<link rel="stylesheet" type="text/css"
		href="#{resource['css/normalize.css']}" />

</h:head>

<h:body style="background-color: AliceBlue;">

	<p:growl id="messages" life="3000" />
	<div id="cabecalho"
		style="background-image: linear-gradient(to bottom, DarkSeaGreen, AliceBlue);">

		<div align="center">
			<h:panelGrid columns="5">
				<h:graphicImage library="img" name="irma.png"
					style="margin-top:2px; margin-botton:2px;" />
				<h:graphicImage library="img" name="prefeitura.png"
					style="margin-top:2px; margin-botton:2px;" />

				<h1
					style="text-align: center; font-family: verdana; font-weight: bold; color: DarkOliveGreen; font-size: 25px; margin-left: 50px; margin-right: 50px; margin-top: 12px; margin-botton: 2px; padding: 0; text-transform: uppercase;">
					#{plantaoUpaBean.plantaoPrincipal.nomeUnidade}</h1>

				<h:graphicImage library="img" name="pais.png"
					style="margin-top:2px; margin-botton:2px;" />
				<h:graphicImage library="img" name="spdm.png"
					style="margin-top:2px; margin-botton:2px;" />
			</h:panelGrid>
		</div>
	</div>

	<div align="right">
		<h:form id="menu">
			<p:menuButton value="Menu" icon="fa fa-fw fa-list"
				style="margin-bottom: 0px;">
				<p:menuitem value="Plantao UPA"
					action="/upa/plantao?faces-redirect=true" />
				<p:menuitem value="Painel UPA"
					action="/upa/painel?faces-redirect=true" />
			</p:menuButton>
		</h:form>
	</div>

	<div id="conteudo" style="margin-left: 100px; margin-right: 100px;">

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>

		<ui:insert name="conteudo">
		</ui:insert>
	</div>

	<div id="rodape"
		style="position: absolute; bottom: 0; width: 100%; margin: 0px auto; font-weight: bold; text-align: center; font-size: 25px;">
		<ui:insert name="rodape" />
	</div>
</h:body>
</html>
