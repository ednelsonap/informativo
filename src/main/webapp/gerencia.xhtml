<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{gerenciaBean.gerencia.id}" />
		<f:viewAction action="#{gerenciaBean.carregaGerenciaPeloId}"
			if="#{param.gerenciaId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		<title>Gerência</title>
	</ui:define>

	<ui:define name="conteudo">

		<!-- DADOS DA GERÊNCIA DO PLANTAO -->

		<div align="center">
			<h:form id="formTabelaGerencia">

				<p:dataTable id="tabelaGerencia"
					value="#{gerenciaBean.listaGerencia}" var="gerencia">

					<f:facet name="header">
						Gerência
					</f:facet>

					<p:column headerText="Unidade" style="width: 50px;">
						<h:outputText value="#{gerencia.unidade}" />
					</p:column>

					<p:column headerText="Coordenação Administrativa"
						style="width: 250px;">
						<h:outputText value="#{gerencia.coordenadorAdministrativo}" />
					</p:column>

					<p:column headerText="Coordenação Médica" style="width: 250px;">
						<h:outputText value="#{gerencia.coordenadorMedico}" />
					</p:column>

					<p:column headerText="Observação">
						<h:outputText value="#{gerencia.observacao}" />
					</p:column>

					<p:column headerText="Alterar" style="width: 50px;">
						<p:commandButton icon="fa fa-fw fa-pencil" title="Alterar"
							update=":formGerencia" process="@form" ajax="false">
							<f:setPropertyActionListener value="#{gerencia}"
								target="#{gerenciaBean.gerencia}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>

			<!-- FORMULÁRIO DE CADASTRO DA GERÊNCIA DO PLANTAO -->

			<h:form id="formGerencia">
				<p:fieldset legend="Dados de Gerência"
					style="width: 30%; margin-top: 20px;">
					<h:panelGrid id="panelGridGerencia">

						<h:panelGrid columns="2">

							<p:outputLabel for="unidade" value="Unidade" />
							<p:selectOneMenu id="unidade"
								value="#{gerenciaBean.gerencia.unidade}" style="width:130px"
								required="true" requiredMessage="Unidade é um campo obrigatório">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{gerenciaBean.unidades}" var="unidade"
									itemLabel="#{unidade}" itemValue="#{unidade}" />
							</p:selectOneMenu>

							<p:outputLabel value="Coordenador Médico:"
								for="coordenadorMedico" />
							<p:inputText id="coordenadorMedico"
								value="#{gerenciaBean.gerencia.coordenadorMedico}"
								maxlength="50" />

							<p:outputLabel value="Coordenador Administrativo:"
								for="coordenadorAdministrativo" />
							<p:inputText id="coordenadorAdministrativo"
								value="#{gerenciaBean.gerencia.coordenadorAdministrativo}"
								maxlength="50" />

							<p:outputLabel value="Mensagem de Observação:" for="observacao" />
							<p:inputTextarea id="observacao"
								value="#{gerenciaBean.gerencia.observacao}" maxlength="150" />

						</h:panelGrid>

						<h:panelGrid id="gridAcoes" columns="2">
							<p:commandButton value="Salvar" action="#{gerenciaBean.salvar}"
								ajax="false" update="@form" />

							<p:commandButton value="Limpar" action="#{gerenciaBean.limpar}"
								immediate="true" ajax="false" style="margin-right:20px;">
								<p:resetInput target="panelGridGerencia" />
							</p:commandButton>
						</h:panelGrid>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
